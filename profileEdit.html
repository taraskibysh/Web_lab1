<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Редагування профілю</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #bdbaba;
      margin: 20px;
      color: #000;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #eee;
      padding: 20px 30px;
      border-radius: 12px;
      border: 1px solid #333;
      box-sizing: border-box;
    }
    h1 {
      color: #ff9800;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #333;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    input[type="file"] {
      margin-top: 6px;
    }
    button {
      margin-top: 20px;
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff9800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Редагування профілю</h1>
    <form action="/save-profile" method="POST" enctype="multipart/form-data">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" value="Pedro Gonsales" required />

      <label for="email">Електронна пошта:</label>
      <input type="email" id="email" name="email" value="pedro@example.com" required />

      <label for="birthday">Дата народження:</label>
      <input type="date" id="birthday" name="birthday" value="1990-08-12" required />

      <label for="about">Про себе:</label>
      <textarea id="about" name="about" rows="4">Люблю програмування та організацію часу.</textarea>

      <label for="photo">Фото профілю:</label>
      <input type="file" id="photo" name="photo" accept="image/*" />

      <button type="submit">Зберегти</button>
    </form>
  </div>
</body>
</html>
